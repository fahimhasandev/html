<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Parenting App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="relative">

      <div class="flex m-20 ">
        <!-- Left Side -->
        <div class="w-1/2 ">
          <div class="inline-flex items-center rounded-full bg-gray-50 px-2.5 py-2.5 text-xs font-medium text-gray-600 ring-1 ring-gray-500/10 ring-inset ">
            <img class="w-5" src="https://cdn-icons-png.flaticon.com/512/4906/4906292.png" alt="">
            <p class="">No 1 parenting platform</p>
    
          </div>
          <h1 class="text-8xl bold">Smart parenting at your fingertips</h1>
          <p class="text-xl my-6">
              Track child’s growth, vaccination, health signs and recommended
              developmental milestones.
          </p>
          <div class="flex flex-row w-2/3">
            <div class="w-1/4 h-1/4 m-1">
              <img
                src="https://api.qrserver.com/v1/create-qr-code/?data=https://yourapp.com"
                alt="QR Code"
              />
            </div>
           <div class="flex flex-col flex-1 ml-3">
            <div class="w-1/2 m-1">
              <img
               src="https://texttofloss.com/wp-content/uploads/2021/01/Google-Play-Store-Button.png"
               alt="Google Play" />
            </div>
            <div class="w-1/2 m-1">
              <img
                src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
                alt="App Store" 
                class="w-full"
              />
            </div>
           </div>
          </div>
        </div>
        <!-- Right Side -->
        <div class="w-1/2 flex justify-end">
          <img src="https://i.ibb.co/y4bTrDM/parenting-app-ui.png" alt="App Preview" />
        </div>
      </div>
     
  
      <section class="py-10 bg-green-100 rounded-xl w-1/2 m-auto absolute top-100 left-100" >
        <div class="max-w-5xl mx-auto px-6 flex flex-col sm:flex-row items-center justify-center gap-12 text-center">
          <div>
            <span class="text-2xl font-bold text-gray-800">200k+</span>
            <p class="text-sm text-gray-600">Families</p>
          </div>
          <div>
            <span class="text-2xl font-bold text-gray-800">450k+</span>
            <p class="text-sm text-gray-600">Children</p>
          </div>
          <div>
            <span class="text-2xl font-bold text-gray-800">220k+</span>
            <p class="text-sm text-gray-600">App Downloads</p>
          </div>
        </div>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
